<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Random dogs</title>
    <style>
        body{
            background-color: rgb(253, 234, 211);
        }
        #show{
            height: 400px;
            width: 400px;
            object-fit: contain;
        }
        .center{
            display: block;
            margin: 0 auto;
        }
        h1{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">random dog images</h1>
        <img src="" class="center" id="show" alt="">
        <button id="clicked" class="btn center px-4 btn-secondary mt-4">NEXT</button>
    </div>
    <script>
        const show = document.getElementById("show");
        const clicked = document.getElementById("clicked");
        const url = "https://dog.ceo/api/breeds/image/random";
        const getdata = async ()=>{
            let data = await fetch(url);
            let ndata = await data.json();
            console.log(ndata);
            show.setAttribute("src", `${ndata.message}`);
        }
        clicked.addEventListener("click", getdata);
        getdata();
    </script>
</body>
</html>
